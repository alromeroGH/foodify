<body>
  
   <main>
       <div class="container">
        <h1>Modificar perfil</h1>
        <br>
        <p>Completa los datos requeridos</p>
        <p>para modificar el perfil</p>
        <br>
        <form action="">
            <div class="form-input">
                <input type="text" id="nombre" placeholder="Nombre">
            </div>

            <div>
                <p style="color: red;" id="nombre-error"></p>
            </div>
            <br>
            <div class="form-input">
                <input type="text" id="apellido" placeholder="Apellido">
            </div>

            <div>
                <p style="color: red;" id="apellido-error"></p>
            </div>
            <br>
            <div class="form-input">
                <input type="email" id="email" placeholder="Correo">
            </div>

            <div>
                <p style="color: red;" id="email-error"></p>
            </div>
        </form>
        <br>
        <div class="container-boton-modificar">
            <a onclick="validarDatos()" class="boton">Modificar</a>
        </div>
        <div class="container-boton-cancelar">
            <a class="boton" href="../perfil/perfil.html">Cancelar</a>
        </div>
       </div>
   </main>

   <script src="modificar-perfil.js"></script>
</body>
