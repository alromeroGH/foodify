<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <title>Home page</title>
</head>

<body>
    <header>
        <span class="logo"><img src="../img/logo.png" alt="Logo Foodify"></span>
        <h2>Foodify</h2>
        <nav class="navbar">
            <ul>
                <li><a href="#" target="_self">Inicio</a></li>
                <li><a href="../modificar-pedido/modificar-pedido.html">Pedido</a></li>
                <li><a href="../historial/historial.html">Historial</a></li>
                <li><a href="../perfil/perfil.html">Perfil</a></li>
                <li><a href="../index.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside class="sidebar">
             <!-- Barra de dias -->
            <div class="daybar">
                <h1>Platos de la Semana</h1>
                <p>Elije tu plato para cada dia<p>
                <ul>
                    <li class="day-button" onclick="cambiarDia(this, 'LUNES')">Lunes</li>
                    <li class="day-button" onclick="cambiarDia(this, 'MARTES')">Martes</li>
                    <li class="day-button" onclick="cambiarDia(this, 'MIERCOLES')">Miércoles</li>
                    <li class="day-button" onclick="cambiarDia(this, 'JUEVES')">Jueves</li>
                    <li class="day-button" onclick="cambiarDia(this, 'VIERNES')">Viernes</li>
                </ul>
            </div>
            <button id="finalizarPedido">Confirmar</button>
        </aside>
        
        <div class ="contenido">
            <!-- Banner de la pagina -->
            <div class="banner">
                <h2>Menu Semanal</h2>
                <h4>¡Selecciona tu pedido!</h4>
            </div>
    
            <!-- Menu de platos principales -->
            <div class="menu"></div>
            
            <button id="scrollToTop" class="scroll-to-top">↑ Volver arriba</button>
        </div>
    </main>
    <script src="home.js"></script>
</body>
</html>
