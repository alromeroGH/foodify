<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agregar-menu.css">
    <title>Agregar menu</title>
</head>
<body>
   <main>
       <div class="container">
        <h1>Agregar menu</h1>
        <br>
        <p>Completa los datos requeridos</p>
        <p>para agregar un menú nuevo</p>
        <br>
        <form action="">
            <div class="form-input">
                <input type="text" id="nombre" placeholder="Nombre">
            </div>

            <div>
                <p style="color: red;" id="nombre-error"></p>
            </div>
            <br>
            <div class="form-input">
                <select id="categoria">
                    <option value="">Seleccione una categoría</option>
                    <option value="PRINCIPAL">Principal</option>
                    <option value="EMPANADA">Empanada</option>
                    <option value="TARTA">Tarta</option>
                    <option value="BEBIDA">Bebida</option>
                </select>
            </div>

            <div>
                <p style="color: red;" id="categoria-error"></p>
            </div>
            <br>
            <div class="form-input">
                <input type="text" id="descripcion" placeholder="descripcion">
            </div>

            <div>
                <p style="color: red;" id="descripcion-error"></p>
            </div>
            <br>
            <div class="form-input">
                <input type="number" id="stock" placeholder="Stock">
            </div>

            <div>
                <p style="color: red;" id="stock-error"></p>
            </div>
            <br>
            <div class="dias">
                <label for="lunes">Lunes</label>
                <input type="checkbox" id="lunes" name="dias" value="LUNES" checked>

                <label for="martes">Martes</label>
                <input type="checkbox" id="martes" name="dias" value="MARTES" checked>

                <label for="miércoles">Miércoles</label>
                <input type="checkbox" id="miércoles" name="dias" value="MIERCOLES" checked>

                <label for="jueves">Jueves</label>
                <input type="checkbox" id="jueves" name="dias" value="JUEVES" checked>

                <label for="viernes">Viernes</label>
                <input type="checkbox" id="viernes" name="dias" value="VIERNES" checked>
            </div>

            <div>
                <p style="color: red;" id="dias-error"></p>
            </div>
        </form>
        <br>
        <div class="container-boton-modificar">
            <a onclick="validarDatos()" class="boton">Agregar</a>
        </div>
        <div class="container-boton-cancelar">
            <a class="boton" href="../perfil-administrador/perfil-administrador.html">Cancelar</a>
        </div>
       </div>
   </main>

   <script src="agregar-menu.js"></script>
</body>
</html>
